  - Sigilist
  - Illusionist
opposed: Necromancer
spells:
  - name: BANISH
    required: 10
    target: Line of Sight
    description:
      If successfully cast, all demons within line
      of sight of the spellcaster must pass an
      immediate Will roll versus the casting roll
      or be removed from the game.
  - name: BLINDING LIGHT
    required: 10
    target: Line of Sight
    description:
      The target must make an immediate Will
      roll versus the casting roll. If he fails, he
      may not attack, shoot, or cast Line of Sight
      spells. His Fight stat is reduced to +0 and
      Move to 1. At the start of each turn, the
      figure may attempt to break the spell by
      making another Will roll against the same
      target, otherwise the effects last until the
      end of the game.
  - name: CIRCLE OF PROTECTION
    required: 12
    target: Touch
    description:
      Creates a circle with a 3” diameter that no
      demon can enter or pass through. This
      spell has no effect on a possessed
      individual. A spellcaster may only have one
      active circle of protection at a time, but he
      does not have to remain within it.
  - name: DISPEL
    required: 12
    target: Line of Sight
    description:
      Immediately cancels the ongoing effect of
      any one spell. It cannot unsummon a
      creature, but it can cancel the control of a
      creature.
  - name: HEAL
    required: 8
    target: Touch
    description:
      This spell restores 5 points of Health to the
      target model. This spell cannot take a
      model above its starting health.
  - name: MIRACULOUS CURE
    required: 12
    target: Out of Game
    description:
      This spell removes all of the effects of one
      type of Permanent Injury. For example, a
      wizard suffering from Lost Fingers regrows
      all his missing digits, regardless of how
      many times he has suffered that particular
      injury.
  - name: RESTORE LIFE
    required: 20
    target: Out of Game
    description:
      This spell can only be cast by a wizard. A
      wizard may cast this spell immediately
      after a game in which a member of his
      warband has died. If successful, that figure
      is brought back to life, and may return to
      action in the very next game.
  - name: SHIELD
    required: 10
    target: Line of Sight
    description:
      The target receives +2 Armour for the rest
      of the game. Multiple Shield spells on the
      same target have no effect.
